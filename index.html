<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <div class="MAIN">
        <h1>Calculator</h1>
    </div> -->
<div class="cal">
  <h1>calculator</h1>
</div>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()" class="class-1">C</button>
      <button onclick="appendToDisplay('7')"class="class-2">7</button>
      <button onclick="appendToDisplay('8')"class="class-2">8</button>
      <button onclick="appendToDisplay('9')"class="class-2">9</button>
      <button onclick="appendToDisplay('/')" class="class-1">/</button>
      <button onclick="appendToDisplay('4')"class="class-2">4</button>
      <button onclick="appendToDisplay('5')"class="class-2">5</button>
      <button onclick="appendToDisplay('6')"class="class-2">6</button>
      <button onclick="appendToDisplay('*')"class="class-1">*</button>
      <button onclick="appendToDisplay('1')"class="class-2">1</button>
      <button onclick="appendToDisplay('2')"class="class-2">2</button>
      <button onclick="appendToDisplay('3')"class="class-2">3</button>
      <button onclick="appendToDisplay('-')"class="class-1">-</button>
      <button onclick="appendToDisplay('0')"class="class-2">0</button>
      <button onclick="appendToDisplay('.')"class="class-1">.</button>
      <button onclick="appendToDisplay('+')"class="class-1">+</button>
      <button onclick="calculateResult()" class="class-1">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
